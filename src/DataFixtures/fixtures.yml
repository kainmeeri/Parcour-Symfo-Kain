App\Entity\Tag:
   tag{1..10}:
       name: '<word()>'



App\Entity\Question:
   question{1..13}:
       title: '<sentence()>'
       content: '<realText()>'
       tags: '3x @tag*' # j'associe 5 genres (5X) au al√©atoire (@tag*)
       user: '@user*'


App\Entity\Response:
    response{1..50}:
        content: '<realText()>'
        question: '@question*'
        user: '@user*'

App\Entity\User:
    user{1..5}:
        username: '<lastName()>'
        password: '<lastName()>'
        email: '<email()>'
        


